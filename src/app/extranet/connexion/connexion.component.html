            <a href routerLink='/' title="Valorisation de collections numérisées"><img src="./assets/img/Logo_Nemateria_v.png" alt="Valorisation de collections numérisées"></a>
            <h5>Valorisation de collections numérisées</h5>
        </header>
        <h2>
            Connexion
        </h2>
        <p>
            Connectez-vous pour accéder à l'administration de Nemateria
        </p>
        <article>
            <form [formGroup]="connexionForm">
                <mat-form-field>
                    <input matInput placeholder="Votre identifiant" formControlName="id" minlength=6>
                    <mat-error *ngIf="true">
                        Un identifiant est <strong>obligatoire</strong>
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Votre mot de pass" formControlName="pass" type="password">
                    <mat-error *ngIf="true">
                        Un mot de passe valide est <strong>obligatoire</strong>
                    </mat-error>
                </mat-form-field>
            </form>
            <button mat-raised-button (click)="authentifier()">Go</button>
        </article>
        <a href (click)="openDialog($event)">Pas encore inscrit? Il suffit de remplir ce formulaire</a>
    </section>
</section>
